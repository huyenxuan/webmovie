<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/movieDetail.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .hd-title {
            width: 100%;
            background-color: #919191 !important;
        }
    </style>
    <script>
        function includeHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading the file:', error))
        }
        window.onload = function () {
            includeHTML('header.html', 'header');
            includeHTML('footer.html', 'footer');
        }
    </script>
    <title>Movie Detail</title>
</head>

<body>
    <div id="loading">
        <img src="assets/loading.gif" alt="">
    </div>

    <!-- header -->
    <div id="header"></div>

    <div class="main">
        <main>
            <div class="main-ctn container-fluid row">
                <!-- left -->
                <div class="left movie-detail col-12 col-sm-8 col-md-8 col-xl-8 pe-4">
                    <div class="row w-100">
                        <!-- card -->
                        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3 p-2">
                            <div class="card">
                                <img src="https://img.phimmoichill3.net/images/info/the-desperate-chase.jpg"
                                    class="card-img-top" alt="Movie 1 Poster">
                                <div class="card-body p-2 w-100 d-flex justify-content-center">
                                    <button class="bg-info-subtle px-4">Xem phim</button>
                                </div>
                            </div>
                        </div>
                        <!-- detail -->
                        <div class="col-sm-8 col-xl-9 pe-0">
                            <div class="">
                                <h3 id="movie-name"></h3>
                            </div>
                            <div class="detail">
                                <table class="w-100">
                                    <tr class="border-0">
                                        <td class="fw-bold tb-title">Số tập</td>
                                        <td id="total_episodes"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Thời lượng</td>
                                        <td id="time"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Chất lượng</td>
                                        <td id="quality"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Ngôn ngữ</td>
                                        <td id="language"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Đạo diễn</td>
                                        <td id="director"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Diễn viên</td>
                                        <td id="casts"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Danh mục</td>
                                        <td id="category"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Thể loại</td>
                                        <td id="genre"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Năm phát hành</td>
                                        <td id="created"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold tb-title">Quốc gia</td>
                                        <td id="country"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- content movie -->
                    <div class="content-movie col-8 w-100 mt-3">
                        <div class="hd-title">
                            <h5 class="p-2 text-light"><span class="text-warning-emphasis"> / </span>Nội dung phim</h5>
                        </div>
                        <div id="content-detail"></div>
                    </div>
                    <!-- watch movie -->
                    <div id="watch-movie" class="w-100 mt-3">
                        <div class="hd-title">
                            <h5 class="p-2 text-light"><span class="text-warning-emphasis"> / </span>Xem phim</h5>
                        </div>
                        <div class="movie ratio ratio-16x9">
                            <iframe src="" class="w-100" height="100%" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="d-flex mt-2">
                            <h4 id="name-movie" style="margin: 0;"></h4>
                        </div>
                    </div>
                    <!-- episodes -->
                    <div id="episodes" class="w-100"></div>
                </div>
                <!-- right -->
                <div class="right col-sm-4 col-xl-4 d-none d-sm-block">
                    <div class="new-movie" style="color: black;">Đây là phim mới</div>
                </div>
            </div>
        </main>
    </div>

    <!-- footer -->
    <div id="footer" class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/phim.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
